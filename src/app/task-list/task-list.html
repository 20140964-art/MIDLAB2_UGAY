<div class="task-list-container">
  <h1>Task List</h1>

  <div class="task-summary">
    <p>Total Tasks: {{ totalTasks }}</p>
  </div>

  <ul class="task-items">
    <li *ngFor="let task of tasks">
      <div class="task-item">
        <p>{{ task.name }}</p>
        <p>Status: {{ task.status }}</p>
      </div>
    </li>
  </ul>
</div>
